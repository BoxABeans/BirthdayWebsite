<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: pink;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    #real-content {
      display: block;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
      pointer-events: none;
    }

    #grass {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: green;
      z-index: 1;
    }

    .tool {
      position: absolute;
      width: 100px;
      user-select: none;
      cursor: grab;
      z-index: 10;
    }

    #sunglasses {
      top: 20px;
      left: 20px;
    }

    #light-string {
      position: fixed;
      top: 0;
      right: 20px;
      width: 60px;
      height: 100px;
      background: url('images/light-string.png') no-repeat center;
      background-size: contain;
      z-index: 20;
      cursor: pointer;
    }

    #coke-status {
      position: absolute;
      font-size: 14px;
      background: white;
      padding: 4px 8px;
      border-radius: 5px;
      top: 80px;
      left: 0;
      z-index: 11;
    }
  </style>
</head>
<body>
  <div id="real-content">
    <h1>Happy Birthday bbg :3! ðŸŽ‰</h1>
    <p>I spent a lot of time making this so please love it ;-; ðŸ’–</p>
    <div id="grass"></div>
    <div id="light-string"></div>
    <img id="sunglasses" class="tool" src="images/sunglasses.png" />
    <img id="lawnmower" class="tool" src="images/lawnmower.png" />
    <img id="shotgun" class="tool" src="images/shotgun.png" />
    <img id="coke" class="tool" src="images/coke-can.png" />
    <div id="coke-status">100%</div>
    <img id="bat" class="tool" src="images/bat.png" />
    <canvas id="damage-layer"></canvas>
    <audio id="bonk-sound" src="audio/bonk.mp3"></audio>
    <audio id="crack-sound" src="audio/crack.mp3"></audio>
    <audio id="sip-sound" src="audio/sip.mp3"></audio>
    <audio id="crickets" src="audio/crickets.mp3" loop></audio>
  </div>

  <script>
    const canvas = document.getElementById('damage-layer');
    const ctx = canvas.getContext('2d');
    const coke = document.getElementById('coke');
    const cokeStatus = document.getElementById('coke-status');
    let cokeLevel = 100;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Drag tools
    document.querySelectorAll('.tool').forEach(el => {
      let offsetX, offsetY;
      el.addEventListener('mousedown', e => {
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        function move(e) {
          el.style.left = (e.clientX - offsetX) + 'px';
          el.style.top = (e.clientY - offsetY) + 'px';
        }
        function stop() {
          window.removeEventListener('mousemove', move);
          window.removeEventListener('mouseup', stop);
        }
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', stop);
      });
    });

    // Lawn mowing
    document.getElementById('lawnmower').addEventListener('mousedown', () => {
      const mower = document.getElementById('lawnmower');
      const mowInterval = setInterval(() => {
        ctx.clearRect(mower.offsetLeft, mower.offsetTop, mower.width, mower.height);
      }, 100);
      document.addEventListener('mouseup', () => clearInterval(mowInterval), { once: true });
    });

    // Shotgun firing
    document.getElementById('shotgun').addEventListener('click', e => {
      for (let i = 0; i < 6 + Math.random() * 4; i++) {
        const x = e.clientX + Math.random() * 100 - 50;
        const y = e.clientY + Math.random() * 100 - 50;
        ctx.beginPath();
        ctx.arc(x, y, 10 + Math.random() * 10, 0, 2 * Math.PI);
        ctx.fillStyle = 'black';
        ctx.fill();
      }
    });

    // Coke sip
    document.getElementById('coke').addEventListener('dblclick', () => {
      if (cokeLevel <= 0) return;
      cokeLevel -= 10;
      cokeStatus.innerText = cokeLevel + '%';
      document.getElementById('sip-sound').play();
    });

    // Crack open
    coke.addEventListener('click', () => {
      document.getElementById('crack-sound').play();
    });

    // Bonk
    document.getElementById('bat').addEventListener('mousedown', () => {
      document.getElementById('bonk-sound').play();
    });

    // Light string toggle
    const lightString = document.getElementById('light-string');
    let nightMode = false;
    lightString.addEventListener('click', () => {
      nightMode = !nightMode;
      document.body.style.background = nightMode ? '#ffb6c1' : 'pink';
      const crickets = document.getElementById('crickets');
      if (nightMode) crickets.play();
      else crickets.pause();
    });
  </script>
</body>
</html>
