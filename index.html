<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instruction Clarity Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 30px;
    }
    #game-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 400px;
      margin: 30px auto;
      gap: 10px;
    }
    .box {
      width: 80px;
      height: 80px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
    #next-btn {
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>

  <h2 id="instructions">Complete the task.</h2>
  <div id="game-box"></div>
  <div id="message"></div>
  <button id="next-btn">Next Level</button>

  <script>
    let level = 1;

    const colorsLevel1 = ['blue', 'green', 'yellow', 'red', 'gray', 'purple', 'orange'];
    const colorsLevel2 = ['red', 'gray', 'gray', 'gray'];
    const correctColor = 'red';

    const instructions = document.getElementById('instructions');
    const gameBox = document.getElementById('game-box');
    const message = document.getElementById('message');
    const nextBtn = document.getElementById('next-btn');

    function startLevel1() {
      instructions.textContent = "Complete the task.";
      message.textContent = "";
      nextBtn.style.display = "none";
      gameBox.innerHTML = "";

      colorsLevel1.forEach(color => {
        const box = document.createElement('div');
        box.className = 'box';
        box.style.background = color;
        box.onclick = () => checkChoice(color);
        gameBox.appendChild(box);
      });
    }

    function startLevel2() {
      instructions.textContent = "Click the red square to continue.";
      message.textContent = "";
      nextBtn.style.display = "none";
      gameBox.innerHTML = "";

      colorsLevel2.forEach(color => {
        const box = document.createElement('div');
        box.className = 'box';
        box.style.background = color;
        box.onclick = () => checkChoice(color);
        gameBox.appendChild(box);
      });
    }

    function checkChoice(color) {
      if (color === correctColor) {
        message.textContent = "✔️ Success!";
        nextBtn.style.display = "inline-block";
      } else {
        message.textContent = "❌ Not quite. Try again.";
      }
    }

    nextBtn.onclick = () => {
      if (level === 1) {
        level = 2;
        startLevel2();
      } else {
        endGame();
      }
    }

    function endGame() {
      instructions.textContent = "Now you see how much clear instructions matter.";
      gameBox.innerHTML = "";
      message.textContent = "";
      nextBtn.style.display = "none";
    }

    // Start the game
    startLevel1();
  </script>
</body>
</html>
