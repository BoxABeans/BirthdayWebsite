<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: pink;
      font-family: 'Segoe UI', sans-serif;
    }

    /* ðŸ‘» Spooky screen */
    #spooky-screen {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #spooky-screen button {
      background: red;
      border: none;
      padding: 20px 40px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      border-radius: 10px;
    }

    /* ðŸŽ‰ Real content */
    #real-content {
      display: none;
      color: #333;
      text-align: center;
      padding: 50px;
      background: pink;
    }

    h1 {
      font-size: 3rem;
    }

    img {
      max-width: 300px;
      border-radius: 20px;
      margin: 20px auto;
      display: block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      will-change: transform;
    }

    .confetti {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall ease-in forwards;
      pointer-events: none;
      z-index: 50;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* ðŸŽ¯ Tilt effect */
    .hover-tilt {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* ðŸ‘‘ Overlay GIF container */
    .image-container {
      position: relative;
      display: block;
      margin: 20px auto;
    }

    .main-img {
      max-width: 300px;
      border-radius: 20px;
      display: block;
      margin: 0 auto;
    }

    .gif-overlay {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 60px;
      transform: rotate(-15deg);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- ðŸ‘» SPOOKY INTRO SCREEN -->
  <div id="spooky-screen">
    <audio id="creepy-audio" autoplay loop>
      <source src="audio/creepy.mp3" type="audio/mpeg">
    </audio>
    <button onclick="showRealPage()">Surprise</button>
  </div>

  <!-- ðŸŽ‰ REAL BIRTHDAY CONTENT -->
  <div id="real-content">
    <audio id="happy-audio">
      <source src="audio/happy.mp3" type="audio/mpeg">
    </audio>

    <h1>Happy Birthday bbg :3! ðŸŽ‰</h1>
    <p>I spent a lot of time making this so please love it ;-; ðŸ’–</p>

    <img class="hover-tilt" src="images/photo.png" alt="ben moment" />
    <img class="hover-tilt" src="images/my nerd.png" alt="omg thats you :O" style="max-width: 800px;" />

    <div class="image-container">
      <img src="images/grumpy liz.png" alt="liz moment" class="main-img hover-tilt" />
      <img src="images/lick.gif" alt="nyom" class="gif-overlay" />
    </div>
  </div>

  <script>
    const emojis = ["ðŸŽ‰", "âœ¨", "ðŸ’–", "ðŸŽ‚", "ðŸ¥³"];

    function launchConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = 5 + Math.random() * 4 + "s";
        confetti.style.fontSize = 20 + Math.random() * 20 + "px";
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    function showRealPage() {
      document.getElementById('spooky-screen').style.display = 'none';
      document.getElementById('creepy-audio').pause();
      document.getElementById('real-content').style.display = 'block';
      document.getElementById('happy-audio').play();
      setInterval(launchConfetti, 1500);
    }

    // ðŸŽ¯ Image hover-tilt based on mouse position
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".hover-tilt").forEach(img => {
        img.addEventListener("mousemove", e => {
          const rect = img.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          const rotateX = -(y - centerY) / 10;
          const rotateY = (x - centerX) / 10;
          img.style.transform = `scale(1.05) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        img.addEventListener("mouseleave", () => {
          img.style.transform = "scale(1)";
        });
      });
    });
  </script>
</body>
</html>
