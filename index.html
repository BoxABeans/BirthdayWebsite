<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instruction Clarity Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #eee;
      text-align: center;
      padding: 40px;
      transition: background-color 0.6s ease;
      overflow-x: hidden;
    }

    h2, #message {
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    h2 {
      animation-delay: 0.2s;
    }

    #game-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 500px;
      margin: 40px auto;
      gap: 15px;
    }

    .box {
      width: 90px;
      height: 90px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.4s ease;
      cursor: pointer;
    }

    .box:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    #message {
      margin-top: 25px;
      font-size: 1.2em;
      font-weight: bold;
      animation-delay: 0.5s;
    }

    #next-btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      display: none;
    }

    #next-btn:hover {
      background-color: #357ab8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h2 id="instructions">Complete the task.</h2>
  <div id="game-box"></div>
  <div id="message"></div>
  <button id="next-btn">Next Level</button>

  <script>
    let level = 1;

    const colorsLevel1 = ['blue', 'green', 'yellow', 'red', 'gray', 'purple', 'orange'];
    const colorsLevel2 = ['red', 'gray', 'gray', 'gray'];
    const correctColor = 'red';

    const instructions = document.getElementById('instructions');
    const gameBox = document.getElementById('game-box');
    const message = document.getElementById('message');
    const nextBtn = document.getElementById('next-btn');

    const colorMap = {
      red: "#ff4d4d",
      blue: "#4da6ff",
      green: "#66cc66",
      yellow: "#ffdb4d",
      gray: "#999999",
      purple: "#b266ff",
      orange: "#ffa64d"
    };

    function shadeColor(hex, percent) {
      let num = parseInt(hex.replace("#", ""), 16);
      let r = (num >> 16) + percent;
      let g = ((num >> 8) & 0x00FF) + percent;
      let b = (num & 0x0000FF) + percent;
      r = Math.min(255, Math.max(0, r));
      g = Math.min(255, Math.max(0, g));
      b = Math.min(255, Math.max(0, b));
      return `rgb(${r}, ${g}, ${b})`;
    }

    function startLevel(colors, instructionsText) {
      instructions.textContent = instructionsText;
      fadeIn(instructions);
      message.textContent = "";
      nextBtn.style.display = "none";
      gameBox.innerHTML = "";

      colors.forEach(color => {
        const box = document.createElement('div');
        box.className = 'box';
        const baseColor = colorMap[color] || color;
        const gradient = `radial-gradient(circle at top left, ${shadeColor(baseColor, 60)}, ${baseColor})`;
        box.style.background = gradient;
        box.onclick = () => checkChoice(color);

        box.onmouseenter = () => {
          document.body.style.backgroundColor = shadeColor(baseColor, -50);
        };
        box.onmouseleave = () => {
          document.body.style.backgroundColor = "#1a1a1a";
        };

        gameBox.appendChild(box);
      });
    }

    function startLevel1() {
      startLevel(colorsLevel1, "Complete the task.");
    }

    function startLevel2() {
      startLevel(colorsLevel2, "Click the red square to continue.");
    }

    function checkChoice(color) {
      if (color === correctColor) {
        message.textContent = "✔️ Success!";
        fadeIn(message);
        nextBtn.style.display = "inline-block";
      } else {
        message.textContent = "❌ Not quite. Try again.";
        fadeIn(message);
      }
    }

    nextBtn.onclick = () => {
      if (level === 1) {
        level = 2;
        startLevel2();
      } else {
        endGame();
      }
    }

    function endGame() {
      instructions.textContent = "Now you see how much clear instructions matter.";
      fadeIn(instructions);
      gameBox.innerHTML = "";
      message.textContent = "";
      nextBtn.style.display = "none";
    }

    function fadeIn(element) {
      element.style.opacity = 0;
      element.style.animation = 'none';
      void element.offsetWidth;
      element.style.animation = '';
      element.style.animation = 'fadeIn 1s ease-in-out forwards';
    }

    // Start the game
    startLevel1();
  </script>
</body>
</html>
